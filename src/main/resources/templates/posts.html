<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Лента</title>
</head>

<body>
    <!-- Вместо action ссылка на страницу добавления поста -->
    <form method="GET" action="http://localhost:8080/blog_app_yandex_practicum_sprint_3_war/posts/add">
        <button style="float:right;">ДОБАВИТЬ ПОСТ</button>
    </form>
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <form>
                    <p>
                        <label for="search">Найти по тегу: </label>
                        <!-- В value значение со строкой поиска поста, если ничего не ищем, то пустая строка -->
                        <input id="search" style="width:300px;" name="search" th:value="...">
                        <button name="action">&#128269;</button>
                    </p>
                    <p>
                        <label for="pageSize">Число постов: </label>
                        <select id="pageSize" name="pageSize" onchange="this.form.submit()">
                            <option value="5" th:selected="${pageSize == 5}">5</option>
                            <option value="10" th:selected="${pageSize == 10}">10</option>
                            <option value="20" th:selected="${pageSize == 20}">20</option>
                            <option value="50" th:selected="${pageSize == 50}">50</option>
                            <option value="100" th:selected="${pageSize == 100}">100</option>
                        </select>
                    </p>
                    <p>
                    	<!--
                    		В if true, если выбрана не первая страница.
                    		В value номер предыдущей страницы.
                    	-->
                        <button th:if="${pageNumber > 1}" name="pageNumber" th:value="${pageNumber - 1}">&lt;</button>
                        <!-- В text номер текущей страницы -->
                        <span th:text="${pageNumber}"></span>
                        <!--
                    		В if true, если выбрана не последняя страница.
                    		В value номер следующей страницы.
                    	-->
                        <button th:if="${pageNumber < totalPages}" name="pageNumber" th:value="${pageNumber + 1}">&gt;</button>
                    </p>
                </form>
            </td>
        </tr>
        <!-- В each итерируемся по списку постов -->
        <tr th:each="post: ${posts}">
            <td style="border-bottom:thin solid;">
            	<!-- В text название поста -->
                <h2 th:text="${post.title}"></h2>
                <p>
                    <!-- В href ссылка на страницу с постом -->
                    <a th:href="@{/posts/{id}(id=${post.id})}">
                        <span th:if="${post.imgUrl != null and !#strings.isEmpty(post.imgUrl)}">
                            <img height="300" th:src="@{/images/{filename}(filename=${post.imgUrl})}" />
                        </span>
                        <span th:unless="${post.imgUrl != null and !#strings.isEmpty(post.imgUrl)}">
                            Перейти к посту
                        </span>
                    </a>

                </p>
                <!-- В text первый абзац поста -->
                <p th:text="${post.text}"></p>
                <p>
                    <!-- В text число лайков поста -->
                    <span th:text="..."></span>
                    <!-- В text число комментариев поста -->
                    <span th:text="..."></span>
                </p>
                <p>
                    <!--
            		В each итерируемся по тегам поста
            		В text выводим название тега поста
            	    -->
                    <span th:each="tag : ${post.tagList}" th:text="${'#'+tag+' '}"></span>
                </p>
            </td>
        </tr>
    </table>
</body>
